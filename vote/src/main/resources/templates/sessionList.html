<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session List</title>
</head>

<body>
    <h2>Session List</h2>
    <a th:href="@{/sessions/add}">Add Session</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Option A</th>
                <th>Option B</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ses : ${voteSessions}">
                <td th:text="${ses.id}"></td>
                <td th:text="${ses.title}"></td>
                <td th:text="${ses.optionA}"></td>
                <td th:text="${ses.optionB}"></td>
                <td>
                    <a th:href="@{/sessions/delete/{id}(id=${ses.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
