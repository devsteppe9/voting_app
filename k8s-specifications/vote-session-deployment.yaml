apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-session
  name: vote-session
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-session
  template:
    metadata:
      labels:
        app: vote-session
    spec:
      containers:
      - name: vote-session
        image: dedaced/voting_app-vote-session:084b0a2b1349973260c84d5fc5fd685be1d1754a
        env:
        - name: VOTE_DB_URL
          value: "jdbc:postgresql://vote-db:5432/cs544"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          